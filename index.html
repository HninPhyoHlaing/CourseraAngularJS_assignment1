<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
  
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red {  border: solid 2px red; }
      .green {  border: solid 2px green; }
    </style>
   
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="menuList"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{color}}">            
             <font color="{{color}}" class="message" >{{message}}</font>
         </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click="verifyOrder()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{notification}} <br/>
           *** We do NOT consider empty item, i.e., , , as an item towards to the count.
         </div>
   </div>

</body>
</html>
